<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title>Delete Book</title>
</head>
<body>
<h3>Delete Book</h3>
<p>
  <a href="@{/books">
    Back to book list
  </a>
</p>
<div id="form">
  <form th:action="@{/books/delete}" th:object="${book}"
        method="POST" enctype="multipart/form-data" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}"/>
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" th:field="*{author}"/>
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" th:field="*{price}"/>
    </div>
    <div>
      <label for="type">Type</label>
      <select id="type" th:field="*{type}">
        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
      </select>
    </div>
    <div>
      <label for="image">Image</label>
      <input type="file" id="image" th:field="*{image}"/>
    </div>
    <input type="submit" value="Delete"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
